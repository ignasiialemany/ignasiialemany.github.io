<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignasi Alemany - Projects</title>
    <style>
        /* Copy your existing styles from index.html */
        
        /* Additional styles for projects */
        .project-card {
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            transition: transform 0.2s;
        }
        
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .project-title {
            color: #0078d7;
            margin-bottom: 10px;
        }

        .project-description {
            color: #666;
            margin-bottom: 15px;
        }

        .project-link {
            display: inline-block;
            padding: 8px 15px;
            background-color: #0078d7;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .project-link:hover {
            background-color: #005fb3;
        }
    </style>
</head>
<body>
    <h1>Projects</h1>
</body>
