<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignasi Alemany</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #f9fafb;
            --card-background: #ffffff;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            line-height: 1.6;
            font-size: 18px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-align: center;
            margin: 2rem 0;
            letter-spacing: -0.5px;
        }

        main {
            flex: 1;
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
        }

        .project-card {
            background-color: var(--card-background);
            border-radius: 16px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .project-card p {
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 1.5rem;
            line-height: 1.7;
        }

        #notebook-container {
            background-color: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
        }

        @media (max-width: 768px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 2rem;
            }

            .project-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<main>
    <h1>Experimenting with PINNs</h1>
    <div class="project-card">
        <p>The following is a notebook that I created to experiment with Physics-Informed Neural Networks (PINNs) to solve the diffusion equation.</p>
        <div id="notebook-container">
            {{ notebook_content | safe }}
        </div>
    </div>
</main>
</body>
</html>
